name: Pages Deploy
on:
  push:
    branches:
      - hexo # 默认监听 hexo 分支，可根据实际情况修改
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
      - name: Install Dependencies
        run: |
          npm install hexo-cli -g
           npm i hexo-renderer-swig
          npm install
      - name: Add KEY
        env:
          SSH_PRIVATE: ${{ secrets.SSH_PRIVATE }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "673893702@qq.com"
          git config --global user.name "kptnewler"
      - name: Hexo Genera
        run: |
          hexo clean
          hexo genera
      - name: Hexo Deploy
        run: hexo deploy