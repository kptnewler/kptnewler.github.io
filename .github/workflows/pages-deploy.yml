name: Pages Deploy
on:
  push:
    branches:
      - hexo # 默认监听 hexo 分支，可根据实际情况修改
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npx hexo generate
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: master # GitHub Pages 的分支
          folder: public # hexo generate 生成的静态文件存放的目录
